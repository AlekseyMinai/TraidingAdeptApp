plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp' version "1.6.10-1.0.4"
}

android {
    compileSdk rootProject.ext.targetSdkVersion

    defaultConfig {
        applicationId "com.alexey.minay.tradingadeptapp"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        buildConfigField "String", "API_KEY", "\"${getLocalProperty("api.key", "demo")}\""
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(":core_ui")

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    implementation "com.squareup.okhttp3:okhttp:4.10.0"
    implementation "com.squareup.moshi:moshi-kotlin:1.13.0"
    ksp "com.squareup.moshi:moshi-kotlin-codegen:1.13.0"

    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.4.3'

    def ktxVersion = '2.4.1'

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$ktxVersion"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$ktxVersion"
    implementation "androidx.fragment:fragment-ktx:1.5.0"
}

def getLocalProperty(name, defaultValue) {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    return properties.getProperty(name, defaultValue)
}